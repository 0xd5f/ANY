<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ANY Dashboard - Login</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: { 500: '#006FEE', 600: '#005BC4' }
                    }
                }
            }
        }
    </script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            /* Animated Deep Space Gradient */
            background: linear-gradient(-45deg, #000000, #18181b, #09090b, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">

    <div class="relative w-full max-w-md z-10">
        <!-- Decorative blobs -->
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-primary-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

        <!-- Card -->
        <div class="bg-zinc-900/80 backdrop-blur-xl border border-zinc-800 rounded-3xl p-8 shadow-2xl ring-1 ring-white/10">
            
            <div class="text-center mb-10">
                <img src="{{ url_for('assets', path='img/logo.png') }}" alt="Logo" class="w-16 h-16 mx-auto mb-4 object-contain">
                <h2 class="text-2xl font-bold text-white tracking-tight">Welcome Back</h2>
                <p class="text-zinc-500 text-sm mt-2">Sign in to manage your server</p>
            </div>

            {% if error %}
            <div class="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl flex items-center gap-3 animate-pulse">
                <i class="fas fa-circle-exclamation text-red-500"></i>
                <span class="text-red-500 text-sm font-medium">{{ error }}</span>
            </div>
            {% endif %}

            <form action="{{ url_for('login_post') }}" method="post" class="space-y-6">
                <!-- Username -->
                <div class="space-y-2">
                    <label for="username" class="text-xs font-semibold text-zinc-400 uppercase tracking-wider ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-zinc-500 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="block w-full pl-11 pr-4 py-3 bg-zinc-950/50 border border-zinc-800 rounded-xl text-zinc-100 placeholder-zinc-600 focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 focus:outline-none transition-all duration-200"
                            placeholder="Enter your username">
                    </div>
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label for="password" class="text-xs font-semibold text-zinc-400 uppercase tracking-wider ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-zinc-500 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="block w-full pl-11 pr-12 py-3 bg-zinc-950/50 border border-zinc-800 rounded-xl text-zinc-100 placeholder-zinc-600 focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 focus:outline-none transition-all duration-200"
                            placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center text-zinc-500 hover:text-zinc-300 transition-colors cursor-pointer">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-semibold text-white bg-primary-600 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 focus:ring-primary-500 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        Sign in
                    </button>
                </div>
            </form>
            
            <p class="mt-8 text-center text-xs text-zinc-600">
                &copy; 2026 ANY Dashboard
            </p>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.querySelector("i").classList.toggle("fa-eye");
            this.querySelector("i").classList.toggle("fa-eye-slash");
        });
        
        // Handle error messages from query params if any layout supports it (optional)
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                // You could use a toast library here or simple alert
                const container = document.querySelector('form');
                const msg = document.createElement('div');
                msg.className = 'bg-red-500/10 border border-red-500/20 text-red-500 text-sm p-3 rounded-lg mb-4 text-center';
                msg.textContent = 'Invalid credentials or login error.';
                container.insertBefore(msg, container.firstChild);
            }
        })
    </script>
</body>
</html>
